<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>For Sale</title>
  </head>
  <body>
    <header class="header">
      <!-- NAV SECTION -->

      <nav class="nav">
        <div class="containerWrapper">
          <img src="./images/svg/logo.svg" alt="logo" class="logo" />
          <ul class="nav__list">
            <li class="nav__listItem">
              <a href="/index.html" class="nav__listItemLink">Home</a>
            </li>
            <li class="nav__listItem">
              <a href="/forsale.html" class="nav__listItemLink">For Sale</a>
            </li>
            <li class="nav__listItem">
              <a href="/forrent.html" class="nav__listItemLink">For Rent</a>
            </li>
            <li class="nav__listItem">
              <a href="/contact.html" class="nav__listItemLink">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- END OF NAV SECTION -->

      <div class="listing-header">
        <div class="header-overlay">
          <h2>Contact Form</h2>
        </div>
        <img src="/images/header-image.jpg" alt="" />
      </div>
    </header>

    <!-- CONTACT FORM SECTION -->

    <section class="contact__form">
      <div class="contact__form-heading">
        <h3>Enquire</h3>
      </div>
      <form action="">
        <input type="text" placeholder="Your Name" class="form__input-text" />
        <input
          type="email"
          placeholder="Email Address"
          class="form__input-email"
        />
        <input type="text" placeholder="Subject" class="form__input-subject" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="How can we help you?"
          class="form__input-textarea"
        ></textarea>
        <button class="form__input-btn">Submit</button>
      </form>
    </section>

    <!-- END OF CONTACT FORM SECTION -->

    <!-- FOOTER SECTION -->

    <footer>
      <div class="footerWrapper">
        <div class="footer__left">
          <div class="footer__left-logo">
            <img src="/images/svg/logo.svg" alt="" />
          </div>
          <div class="footer__left-location"><p>Aspen, Colorado</p></div>
        </div>
        <div class="footer__right">
          <p>&copy; 2019 Chalets and Caviar.Made with ❤️</p>
        </div>
      </div>
    </footer>

    <!-- END OF FOOTER SECTION -->
  </body>
</html>
